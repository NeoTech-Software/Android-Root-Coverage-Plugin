pluginManagement {

    apply from: "../../../../../gradle/dependencies.gradle", to: pluginManagement

    plugins {
        id "org.jetbrains.kotlin.android" version projectVersion.kotlin
        id "com.android.application" version projectVersion.androidGradlePlugin
        id "com.android.library" version projectVersion.androidGradlePlugin
    }

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

include ':app', ':library_android', ':library_java'
